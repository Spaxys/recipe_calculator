<div *ngIf='ingredient'>
  <div>
    <h3>Edit ingredient</h3>
    <div>Ingredient:<input type=text [(ngModel)]='ingredient.ingredientName'/></div>
    <div>Description: <input type=text [(ngModel)]='ingredient.ingredientDescription'/></div>
    <div>Price: <input type=number [(ngModel)]='ingredient.ingredientPrice'/></div>
  </div>
</div>

<a class='btn btn-default' [routerLink]="['/ingredients']">Back</a>
<button class='btn btn-primary'
(click)='put()'>Submit</button>
